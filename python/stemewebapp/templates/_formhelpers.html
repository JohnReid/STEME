{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class="errors">
    {% for error in field.errors %}
    <table bgcolor="#ff6060"><tr>
		<td>{{ error }}</td>
	</tr></table>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
